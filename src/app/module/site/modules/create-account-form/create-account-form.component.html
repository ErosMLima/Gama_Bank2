<form class="create-account p-3" [formGroup]="registerForm">
  <div class="form-title ml-2">
    <h4>Peça sua conta e cartão de crédito do Fake Bank</h4>
  </div>

  <div class="form-group-input">
    <label for="cpf">Digite seu CPF</label>
    <input type="text" id="cpf" formControlName="cpf">
  </div>

  <div class="form-group-input">
    <label for="user">Escolha um nome de usuário</label>
    <input type="text" formControlName="userName">
  </div>

  <div class="form-group-input">
    <label for="name">Nome completo</label>
    <input type="text" formControlName="fullName">
  </div>

  <div class="form-group-input">
    <label for="password">Digite sua senha</label>
    <input type="password" formControlName="password">
  </div>

  <div class="form-group-input">
    <label for="confirmPassword">Confirme sua senha</label>
    <input type="password" formControlName="confirmPassword">
  </div>

  <button type="submit" class="form-btn ml-2" [disabled]="registerForm.invalid" (click)="sendForm()">
    Continuar
    <img src="assets/icons/gray-arrow.svg" *ngIf="!isSpinning">
    <img src="assets/icons/gray-loading.svg" *ngIf="isSpinning">
  </button>
</form>
